<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ورود به TaskFlow</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/img/logo.png">
</head>
<body>
    <div class="auth-container">
        <h2>ورود به حساب کاربری</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="ایمیل خود را وارد کنید" required>
            <input type="password" id="loginPassword" placeholder="رمز عبور" required>
            <button type="submit">ورود</button>
        </form>
        <p id="loginMessage"></p>
        <div class="auth-footer">
                <a href="register.html" class="auth-footer-link">هنوز ثبت‌نام نکرده‌اید؟</a>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
