<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ثبت‌نام در TaskFlow</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/img/logo.png">
</head>
<body>
    <div class="auth-container">
        <h2>ایجاد حساب کاربری</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="نام کاربری" required>
            <input type="email" id="email" placeholder="ایمیل" required>
            <input type="password" id="password" placeholder="رمز عبور" required>
            <button type="submit">ثبت‌نام</button>
        </form>
        <p id="message"></p>
            <div class="auth-footer">
                <a href="login.html" class="auth-footer-link">قبلاً ثبت‌نام کرده‌ام؟ وارد شوید</a>
            </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
